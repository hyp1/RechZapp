<ion-header>

    <ion-navbar>
        <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          </ion-buttons>
          
              <ion-title>
                Settings
              </ion-title>
        <ion-buttons end>
            <button ion-button (click)="this.awri.getInfo()">
               {{this.awri.username}}
              </button>
      
        </ion-buttons>
    </ion-navbar> 
    
  </ion-header>

<ion-content padding>
  <ion-item>
    <ion-label #mylbl>{{username}}</ion-label>
 </ion-item>

  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="username" id="loginField"
                       type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField"
                       type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit"
                [disabled]="!loginForm.form.valid">Login
        </button>        
      </ion-col>
    </ion-row>
  </form>
  <h1>UID:{{uid}}</h1>
  <h1>UID:{{username}}</h1>
  <h1>Session:{{session}}</h1>
  <h1>Token:{{token}}</h1>
  <button ion-button round lightgray full (click)="back()">-</button>
</ion-content>
