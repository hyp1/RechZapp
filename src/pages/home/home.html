<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
            </ion-buttons>
                
              <ion-title>
                Home
              </ion-title>
            <ion-buttons end>
             <button ion-button (click)="this.awri.getInfo()">
               {{this.awri.username}}
              </button>      
        </ion-buttons>
    </ion-navbar>   
  </ion-header>
   
  <ion-content padding>
      
        <ion-list>
            <ion-item>
              <ion-label> <ion-icon name="search"></ion-icon></ion-label>
              <ion-input  [(ngModel)]="text" placeholder="Rechtsfrage suchen..." clearInput></ion-input>
            </ion-item>
            </ion-list>
            <button ion-button round full (click)="dosearch()"> Suchen <ion-icon name="search" left></ion-icon></button>
      
            <ion-list inset>          
              <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
                  <ion-item text-wrap>
                  <h1><img class="avatar" src="https://graph.facebook.com/{{item.node?.field_fbid.und[0].value}}/picture"> {{item.node?.field_fbname.und[0].value}}</h1> 
                  <h2 innerHTML={{item.snippet}}></h2> 
                  <p> {{item.extra?.comment}}</p> 
                  <p>Suchwert {{item.score}}<p> 
                </ion-item> 
              </button>
            </ion-list>            
      
            <img src="assets/imgs/logo.png">

            <ion-fab right bottom class="web-fab">
                <button ion-fab icon-only color="primary" (click)="checkPlatform()">
                  <ion-icon name="help"></ion-icon>
                </button>
               </ion-fab>
               
               <ion-fab right top edge class="mobile-fab">
                <button ion-fab icon-only color="primary" (click)="checkPlatform()">
                  <ion-icon name="help"></ion-icon>
                </button>
               </ion-fab>

  </ion-content> 
  
  <ion-footer>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer>
